name: Auto Sync with Figma

on:
  schedule:
    # Runs every day at 2:00 UTC
    - cron: '0 2 * * *'

  workflow_dispatch:
    # Allows manual trigger from GitHub UI

jobs:
  auto-sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Pull tokens from Figma
        env:
          FIGMA_ACCESS_TOKEN: ${{ secrets.FIGMA_ACCESS_TOKEN }}
          FIGMA_FILE_ID: ${{ secrets.FIGMA_FILE_ID }}
        run: |
          if [ -z "$FIGMA_ACCESS_TOKEN" ] || [ -z "$FIGMA_FILE_ID" ]; then
            echo "‚ùå Figma credentials not configured"
            exit 1
          fi

          echo "üì• Pulling design tokens from Figma..."
          npm run figma:pull || echo "‚ö†Ô∏è figma:pull not fully implemented yet"

      - name: Check for changes
        id: check_changes
        run: |
          if git diff --quiet; then
            echo "changes=false" >> $GITHUB_OUTPUT
            echo "‚úÖ No changes detected"
          else
            echo "changes=true" >> $GITHUB_OUTPUT
            echo "üìù Changes detected"
          fi

      - name: Create Pull Request
        if: steps.check_changes.outputs.changes == 'true'
        uses: peter-evans/create-pull-request@v6
        with:
          commit-message: 'üé® Auto-sync design tokens from Figma'
          title: 'üé® Auto-sync design tokens from Figma'
          body: |
            ## –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∞—è —Å–∏–Ω—Ö—Ä–æ–Ω–∏–∑–∞—Ü–∏—è –¥–∏–∑–∞–π–Ω-—Ç–æ–∫–µ–Ω–æ–≤

            –≠—Ç–æ—Ç PR —Å–æ–∑–¥–∞–Ω –∞–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏ GitHub Actions.

            ### –ò–∑–º–µ–Ω–µ–Ω–∏—è:
            - –û–±–Ω–æ–≤–ª–µ–Ω—ã CSS –ø–µ—Ä–µ–º–µ–Ω–Ω—ã–µ –∏–∑ Figma
            - –°–∏–Ω—Ö—Ä–æ–Ω–∏–∑–∞—Ü–∏—è –≤—ã–ø–æ–ª–Ω–µ–Ω–∞: ${{ github.run_id }}

            ### –ß—Ç–æ –ø—Ä–æ–≤–µ—Ä–∏—Ç—å:
            - [ ] –¶–≤–µ—Ç–∞ –æ—Ç–æ–±—Ä–∞–∂–∞—é—Ç—Å—è –∫–æ—Ä—Ä–µ–∫—Ç–Ω–æ
            - [ ] Spacing –Ω–µ —Å–ª–æ–º–∞–ª layout
            - [ ] Typography —á–∏—Ç–∞–µ–º–∞
            - [ ] –¢–µ–Ω–∏ –≤—ã–≥–ª—è–¥—è—Ç –µ—Å—Ç–µ—Å—Ç–≤–µ–Ω–Ω–æ

            **–ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏ —Å–æ–∑–¥–∞–Ω–æ:** $(date)
          branch: figma-auto-sync-${{ github.run_number }}
          delete-branch: true
          labels: |
            design
            figma
            automated

      - name: Notify on failure
        if: failure()
        run: |
          echo "‚ùå Figma auto-sync failed"
          echo "Check the logs and Figma connection"
