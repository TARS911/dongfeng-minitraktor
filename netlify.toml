[build]
  command = "cd frontend && npm install && npm run build"
  publish = "frontend/.next"

[build.environment]
  NODE_VERSION = "20"
  NEXT_ENABLE_EXPERIMENTAL_REACT = "false"

[[plugins]]
  package = "@netlify/plugin-nextjs"

[functions]
  directory = "frontend/.next/server/app/api"
  node_bundler = "esbuild"
