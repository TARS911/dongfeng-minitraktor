# Netlify configuration for static HTML site
[build]
  # Статический сайт - билд не требуется
  command = "echo 'Static site - no build needed'"
  publish = "frontend"

[build.environment]
  # Environment variables
  SUPABASE_URL = "https://dpsykseeqloturowdyzf.supabase.co"

# Redirect rules
[[redirects]]
  from = "/api/*"
  to = "https://dpsykseeqloturowdyzf.supabase.co/rest/v1/:splat"
  status = 200
  force = true
  headers = {X-From = "Netlify"}

# SPA routing - если используется история браузера
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
  conditions = {Role = ["admin"]}

# Headers для безопасности
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
