# Netlify Configuration for БелТехФермЪ

[build]
  # Папка для публикации
  publish = "frontend/public"

  # Команда для сборки (если нужна)
  command = "echo 'Static HTML - no build needed'"

# Правила для SPA и SEO
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
  force = false

# Кастомные заголовки для безопасности
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

# Кеширование статических файлов
[[headers]]
  for = "/*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Настройки окружения
[context.production.environment]
  NODE_ENV = "production"

[context.deploy-preview]
  publish = "frontend/public"
