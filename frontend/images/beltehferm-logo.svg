<svg width="300" height="80" viewBox="0 0 300 80" xmlns="http://www.w3.org/2000/svg">
  <!-- Blue gradient background -->
  <defs>
    <linearGradient id="blueGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1e88e5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#42a5f5;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="300" height="80" fill="url(#blueGradient)" rx="4"/>

  <!-- БЕЛТЕХФЕРМ text in white -->
  <text x="150" y="50" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="white" text-anchor="middle" letter-spacing="2">
    БЕЛТЕХФЕРМ
  </text>

  <!-- Subtle tractor icon on the left -->
  <g transform="translate(15, 25)">
    <circle cx="8" cy="20" r="8" fill="white" opacity="0.3"/>
    <circle cx="24" cy="20" r="12" fill="white" opacity="0.3"/>
    <rect x="5" y="10" width="22" height="10" fill="white" opacity="0.3"/>
  </g>
</svg>
